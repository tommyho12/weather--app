<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your stylesheet if needed -->
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="search-section">
            <label for="city-input">Enter City:</label>
            <input type="text" id="city-input">
            <button id="search-button">Search</button>
        </section>
        <section class="weather-section">
            <h2>Current Weather</h2>
            <div class="weather-details">
                <div class="weather-icon"><img src="" alt="Weather Icon"></div>
                <div class="weather-description">Description: <span id="weather-description"></span></div>
                <div class="temperature">Temperature: <span id="temperature"></span>°C</div>
                <div class="humidity">Humidity: <span id="humidity"></span>%</div>
                <div class="wind-speed">Wind Speed: <span id="wind-speed"></span> km/h</div>
            </div>
        </section>
        <section class="forecast-section">
            <h2>5-Day Forecast</h2>
            <div class="forecast-cards">
                <!-- Repeat this card structure for each day in the forecast -->
                <div class="forecast-card">
                    <h3>Date</h3>
                    <div class="forecast-icon"><img src="" alt="Weather Icon"></div>
                    <div class="forecast-description">Description: <span></span></div>
                    <div class="forecast-temperature">Temperature: <span></span>°C</div>
                    <div class="forecast-humidity">Humidity: <span></span>%</div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
