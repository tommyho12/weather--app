<!DOCTYPE html>
<html lang="en" class="has-background-info">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Watcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <p class="title has-text-weight-bold">Weather Dashboard</p>
        <div class="tile is-ancestor">
            <div class="tile is-ancestor">
                <div class="tile is-4 is-vertical is-parent">
                  <div class="tile is-child box has-background-primary">
                    <input class="input is-link" id="search" type="text" placeholder="Search for a City:">
                    <button class="button is-link m-1" id="submitSearch">Submit</button>

                    <div id="history">
                      <p class="has-text-link is-size-3 has-text-centered">Previous Searches:</p>

                    </div>
                  </div>
                </div>
                <div class="tile is-parent has-text-centered">
                  <div class="tile is-child box has-background-primary">
                    <p class="title has-text-light" id="curCity"></p>

                    <div class="tile is-parent has-text-centered" id="forecastCont">
                      
                    </div>
                    
                  </div>
                </div>
              </div>
        </div>
    </section>

    <!-- a74f5b2196a4b1636be2b2efc00ce135 -->
    <!-- http://api.openweathermap.org/data/2.5/forecast?id=524901&appid={API key} -->
    <script src="script.js"></script>
</body>
</html>
