<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your stylesheet if needed -->
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="search-section">
            <label for="city-input">Enter City:</label>
            <input type="text" id="city-input">
            <button id="search-button">Search</button>
        </section>
        <section class="weather-section">
            <h2>Current Weather</h2>
            <div class="weather-details">
                <div class="weather-icon"><img src="" alt="Weather Icon"></div>
                <div class="weather-description">Description: <span id="weather-description"></span></div>
                <div class="temperature">Temperature: <span id="temperature"></span>Â°C</div>
                <div class="humidity">Humidity: <span id="humidity"></span>%</div>
                <div class="wind-speed">Wind Speed: <span id="wind-speed"></span> km/h</div>
            </div>
        </section>
        
    </main>
    <script src="script.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
